<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>POFO - Login Page</title>
    <script defer src="/loginpage/js/scriptlogin.js"></script>
    <link rel="stylesheet" href="/loginpage/css/stylelogin.css">
</head>

<body>

    <section class="login">
        <div class="title">
            <h2>USER <span>LOGIN</span></h2>
            <br>
        </div>

        <div class="alert success" role="alert">
            <div class="alert-left">
                <i class="fa-regular fa-circle-check"></i>

                <div class="alert-txt">
                    <h3>Success</h3>
                    <p>Your account has been saved</p>
                </div>
            </div>

            <button type="button" class="close-btn">CLOSE</button>
        </div>

        <div class="alert error" role="alert">
            <div class="alert-left">
                <i class="fa-regular fa-circle-xmark"></i>

                <div class="alert-txt">
                    <h3>Error</h3>
                    <p>Your email address is invalid</p>
                </div>
            </div>

            <button type="button" class="close-btn">CLOSE</button>
        </div>

        <form>
            <div class="inside-form">
                <div class="mb-4">
                    <div class="group">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="email" placeholder="Username" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>

                <div class="mb-5">
                    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    <div class="group">
                        <button type="button" id="lock-btn"><i class="fa-solid fa-lock-open"></i></button>
                    </div>
                </div>

                <button type="submit" class="btn">LOGIN</button>
            </div>
        </form>


    </section>
</body>

</html>
